<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <h2>Email Assistant  <button id="refresh-button"><img src="refresh.svg" alt="Refresh Icon"></button></h2>

    </div>
    <div class="chat-messages" id="chat-messages">
        <!-- Messages will appear here -->
    </div>
    <div class="chat-input">
        <input type="file" id="file-input" accept=".msg">
        <input type="text" id="message-input" placeholder="Type your message here..." style="display:none;">
        <button id="send-button">Send</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
